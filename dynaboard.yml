  1449aa1a-c765-4742-b48c-ef3b94af9723:
    type: FUNCTION
    name: onLoad
    properties:
      action:
        actionType: CALL_CLIENT_FUNCTION
        code: |-
          const postID = {{ $currentPage.params.id }}

          const draftData = await loadDraft(postID)

          if (draftData) {
            version.value = "Draft"
            titleInput.value = draftData.title
            dateInput.value = draftData.date
            bodyInput.value = draftData.body
            return
          }

          const postData = await loadProd(postID)
          if (postData) {
            version.value = "Published"
            titleInput.value = postData.title
            dateInput.value = postData.date
            bodyInput.value = postData.body
            return
          }

          version.value = "New"
        targetNode:
          ref: com.dynaboard.globals:tsclient
      runOnPageLoad: true
