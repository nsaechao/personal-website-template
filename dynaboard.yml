    type: FUNCTION
    name: onLoad
    properties:
      runOnPageLoad: true
      action:
        actionType: CALL_CLIENT_FUNCTION
        code: >-
          getUserEmail()


          const draftsPromise = loadDraft().then((drafts) => {
            return drafts.map((d) => {
              return {
                ...d,
                value: {
                  ...d.value,
                  status: "Draft",
                  lastUpdated: d.value.date,
                },
              }
            })
          })


          const postsPromise = loadProd().then((posts) => {
            return posts.map((d) => {
              return {
                ...d,
                value: {
                  ...d.value,
                  status: "Published",
                  lastUpdated: d.value.date,
                },
              }
            })
          })


          const [draftData, postData] = await Promise.all([draftsPromise,
          postsPromise])


          const dataMap = new Map<string, any>()


          const data = [...draftData, ...postData].reduce((acc, d) => {
            const existing = acc.get(d.key)
            if (existing) {
              existing.status = "Published-Draft"
              if (d.value.status === "Draft") {
                existing.title === d.value.title
                existing.lastUpdated = d.value.lastUpdated
              }
            } else {
              acc.set(d.key, d.value)
            }
            return acc
          }, dataMap)


          return [...data].map(([key, value]) => {
            return {
              key,
              ...value,
            }
          })
        targetNode:
          ref: com.dynaboard.globals:tsclient
